<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應安168停車聯盟延平北場 - 地鎖控制</title>

<body>
    <div class="container-fluid mt-5">

        <h1 class="text-center">應安168停車聯盟延平北場 <br>專用車位管理系統</h1>
        <table class="table table-bordered">

                    <th scope="col">車格四</th>
                    <th scope="col">車格五</th>

            </thead>
            <tbody>

                    <td scope="col"><button class="btn btn-danger" id="btn1">車位管制</button></td>
                    <td scope="col"><button class="btn btn-danger" id="btn2">車位管制</button></td>
                    <td scope="col"><button class="btn btn-danger" id="btn3">車位管制</button></td>

                    <td scope="col">擋板狀態：<span id="status5">擋板降下</span></td>
                </tr>
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
